    <style>
      :root {
        --plum-deep: #2d1b36;
        --rose-soft: #fce4ec;
        --gold-muted: #c5a059;
        --text-main: #1e1b4b;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--rose-soft);
        color: var(--plum-deep);
        margin: 0;
        overflow-x: hidden;
        word-wrap: break-word;
        -webkit-text-size-adjust: 100%;
      }
      .luxury-gradient {
        background: linear-gradient(135deg, #2d1b36 0%, #4a1d96 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 15px 35px rgba(45, 27, 54, 0.05);
        max-width: 100%;
      }
      .fixed-bottom-bar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 92%;
        max-width: 550px;
        z-index: 1000;
      }
      /* تحسين عرض النصوص على الموبايل */
      h1, h2, h3, p {
        overflow-wrap: break-word;
        word-break: break-word;
        hyphens: auto;
      }
      @media (max-width: 640px) {
        h1 { font-size: 2rem !important; }
        .text-7xl { font-size: 2.5rem !important; }
